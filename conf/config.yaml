defaults:
  # sub-configs to include by default
  - model: probing_pair
  - datamodule: mdl_probing
  - loop: default_loop

gpus: 1
num_workers: 8
random_seed: 1590258941

compute_mdl: True
limit_mdl_val_steps: 1.0 # 1.0 = 100%

training:
  epochs: 50
  batch_size: 32
  gradient_clip_val: 5.0
  accumulate_batches: 1
  # checkpointing, early stopping, lr scheduling
  save_ckpts: 1
  monitor: val/loss
  mode: min
  patience: 10
  schedule_factor: 0.5
  schedule_patience: 0

testing:
  log_dir: 'outputs/'
  test_best_k: 5
  batch_size: 32

metrics:
  to_probabilities: 'softmax'
  metrics_list:
    - _target_: torchmetrics.Accuracy
    - _target_: torchmetrics.F1
      average: 'macro'
      num_classes: ${datamodule.dataset.num_classes}
    - _target_: metrics.MAP
    - _target_: metrics.MRR
    - _target_: metrics.PrecisionAt10
    - _target_: metrics.PrecisionAt20
    - _target_: metrics.NDCGAt10
    - _target_: metrics.NDCGAt20


log_gradients: False
logger: # set to null to use PL default logging
  _target_: logger.loggers.WandbMinMaxLogger
  project: debug
  tags:
    - layer:${model.pooler.layer_to_probe}
    - ${datamodule.dataset.name}

# set output directories
hydra:
  run:
    dir: outputs/single/${datamodule.dataset.name}/${now:%Y-%m-%d}/${now:%H-%M-%S}

  sweep:
    dir: outputs/sweep/${datamodule.dataset.name}/${model.subject_model.model_name}/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: 'layer=${model.pooler.layer_to_probe}'
  # ${hydra.job.num}

